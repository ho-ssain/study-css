<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Lists</title>

    <link rel="shortcut icon" href="../imgs/css.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>CSS Lists</h1>
    </header>

    <main>
      <article>
        <h2>Ordered list</h2>
        <ol start="5" reversed>
          <li>Step one</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ol>
      </article>

      <article>
        <h2>Unordered list</h2>
        <ul>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
